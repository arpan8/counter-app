<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>
  <main>
    <h2>Current count is: {{count}} </h2>
  </main>
  <button (click)= "countReset()">Reset count</button>
  <button (click)= "countIncrease()">Increase count</button>
  <button (click)= "countDecrease()">Decrease count</button>
</div>
